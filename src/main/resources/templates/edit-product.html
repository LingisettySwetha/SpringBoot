<html>
<head>
    <title>Edit Product</title>
</head>
<body>
    <h1>Edit Product Form</h1>
    <form th:action="@{'/editbyid/' + ${id}}"  th:object="${product}" method="post">

        <!-- Name Field -->
        <label for="name">Name: </label>
        <input type="text" id="name" name="name" th:field="*{name}" /><br/>

        <!-- Brand Field -->
        <label for="brand">Brand: </label>
        <input type="text" id="brand" name="brand" th:field="*{brand}" /><br/>

        <!-- Price Field -->
        <label for="price">Price: </label>
        <input type="number" id="price" name="price" th:field="*{price}" step="0.01" /><br/>

        <!-- Quantity Field -->
        <label for="quantity">Quantity: </label>
        <input type="number" id="quantity" name="quantity" th:field="*{quantity}" /><br/>

        <!-- Category Field -->
        <label for="madeIn">Made In: </label>
        <input type="text" id="madeIn" name="madeIn" th:field="*{madeIn}" /><br/>

        <!-- Discount Rate Field -->
        <label for="discountRate">Discount Rate: </label>
        <input type="number" id="discountRate" name="discountRate" th:field="*{discountRate}" step="0.01" /><br/>

        <!-- Submit Button -->
        <button type="submit">Update</button>
    </form>
</body>
</html>
